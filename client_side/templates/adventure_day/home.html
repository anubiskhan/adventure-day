 {% extends "adventure_day/base.html" %}
{% block content %}
<div class="container">
  <div class="form-group row spacer">
    <div class="col-xs-12 col-md-4 col-md-offset-4">
      <label for="start-address">Start:</label>
      <input id="start-address-field" type="text" class="form-control" placeholder="Starting from...">
      <div class="text-right">
        <input type="button" value="Use my location" onclick="getCurrentLocation()" class="btn-default">
      </div>

    </div>
  </div>
    <!-- <div class="col-xs-4 col-md-3">
      <label for="end-address">End:</label>
      <input id="end-address" type="text" class="form-control" placeholder="Ending at...">
    </div> -->
  <div class="form-group row">
    <div class="col-xs-12 col-md-4 col-md-offset-4">
      <label for="location-type-selector">What kind of locations?:</label>
      <select class="form-control" id="location-type-selector">
        <option>Cafe</option>
        <option>Restaurant</option>
        <option selected="selected">Park</option>
        <option>Museum</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-12 col-md-4 col-md-offset-4">
      <label for="radius-selector">Search radius?(meters):</label>
      <select class="form-control" id="radius-selector">
        <option>400</option>
        <option>800</option>
        <option selected="selected">1600</option>
        <option>3200</option>
      </select>
    </div>
  </div>
  <div class="input-group col-md-4 col-md-offset-4">
    <input type="button" value="I'm feeling adventerous" onclick="createAdventure('randomized')" class="btn-default form-control">
    <span class="input-group-addon"></span>
    <input type="button" value="    I'm feeling efficient    " onclick="createAdventure('optimized')" class="btn-default form-control">
  </div>

</div>
<script>getCurrentLocation()</script>
{% endblock %}
